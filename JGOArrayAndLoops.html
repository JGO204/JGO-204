    // Function to find the flavor of chip and see where it is on that list
        function findFlavor(name, LaysArray) 
            {
            var len = LaysArray.length;
            var position = -9;
        
                for (i = 0; i < len; i++) 
                if (LaysArray[i] == name)
                    position = i + 1;
            
                return position;
            }


    // Function to the position of the chip on the list of worst flavors

        function findGrossFlavors(flavor)
            {
            var pos = findFlavor(flavor, WorstFlavors);
            
            if (pos == -9){
            writeText("your chip is not on the list of yuckiest flavors", "text");
            }
            else {
                writeText(flavor + " is at the " + pos + 
                " position on the list of yuckiest chip", "text");
            }

            }

    // Function to the position of the chip on the list of yummy flavors

        function findDelishFlavors(flavor)
            {
            var pos = findFlavor(flavor, BestFlavors);
            
            if (pos == -9){
            writeText("Your chip is not on the list of yummiest chips", "text");
                }
                else {
                writeText(flavor + " is " + pos + " on the list of yummiest chips", "text");
                }
            }

        // write it to writeText
        function writeText(txt, id)
                {  
                document.getElementById(id).innerHTML=txt;
                }
