    <body>
    <h1>RailPros Media Request Form</h1>
    <h2>If you have a media request, you've come to the right place!</h2>
    <h3>Fill out the form below - please be as detailed as possible...we can't read your mind
    <br>(but we can read this form)</h3>

        <form action="mailto:gonzalez204@usf.edu"  method="GET">
            <div class="form">
                <label for="name">Name</label>
                <input type="text" name= "name" id="name" required>
                <br>
                <label for="today"> Date Requested</label>
                <input type="date" name="today" id="today" required>
                <br>
                <label for="due">Due Date</label>
                <input type="date" id="due" name="due-date" required>
                <br>
                <label for="department">Department</label>
                <select id ="departments" name="department" required>
                    <option value="Flagging">Flagging</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Safety">Safety</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Construction Observation">Construction Observation</option>
                    <option value="Executive">Executive</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
                <br>
                <label for="projType">Project Type</label>
                <select id="projType" name="projType" required>
                    <option value="eLearning">eLearning</option>
                    <option value="Instructor Led Course">Instructor Led Course</option>
                    <option value="Animation">Animation</option>
                    <option value="Video">Video</option>
                    <option value="Graphics">Graphics</option>
                    <option value="Flyers">Flyers</option>
                    <option value="Poster">Poster</option>
                    <option value="Brochure">Brochure</option>
                    <option value="Other">Other</option>
                </select>
                <br>
               <p><label for="overview">Overview of Project</label></p>
               <textarea id="overview" name="overview" placeholder="briefly describe your project" rows="4" cols="50" required></textarea>
             </div>
             <br>
             <div class="Files">
                <span>Do you have reference files to upload?</span>
                <select id="FilesUpload" onchange="ShowHideDiv()">
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>
                <div id="dvFiles" style="display: none">
                Upload Files:
                <input type="file" id="files">
                </div>
            </div>
            

                <label for="email">Enter your RailPros email</label>
                <input type="email" id="email" pattern=".+@railpros\.com" size="30" required>
                <br>
                <label for="phone">Enter your phone number</label>
                <input type="tel" id="phone" name="phone" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <br>
                <input type="submit" onclick="clicked(event)">
